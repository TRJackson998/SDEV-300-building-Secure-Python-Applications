<!-- resume.html -->
{% extends "base.html" %} {% block content %}
<h2>Resume</h2>
<h3>Work Experience</h3>
<!-- Lay out my work experience as a table -->
<table>
  <thead>
    <tr>
      <th scope="col">Job Title</th>
      <th scope="col">Company</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Programming Analyst</td>
      <td>MyCompany</td>
      <td>2022-Present</td>
    </tr>
    <tr>
      <td>Academic Tutor</td>
      <td>MyCommunityCollege</td>
      <td>2021</td>
    </tr>
    <tr>
      <td>REU Intern</td>
      <td>MyInternship</td>
      <td>2021</td>
    </tr>
  </tbody>
</table>

<p>
  <!-- insert my resume file in an iframe -->
  <iframe
    title="My Resume"
    src="{{ url_for('static', filename='resume.pdf') }}"
    width="100%"
    height="1400px"
  ></iframe>
</p>
{% endblock %}
